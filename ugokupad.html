    <h2>概要</h2>
    <p>
    UGOKU Padは、ESP32などのマイコンをBluetoothでスマートフォンと接続し、簡単に操作できるアプリです。ジョイスティックやスライダー、ボタンなど、色々なウィジェットを組み合わせて、自分だけの操作パネルを作成できます。モーターの操作やセンサーデータをモニタリングなど、様々な用途で活用いただけます。
    ESP32用のArduinoサンプルコードも用意しているので、気軽にお試しいただけます。
    </p>
