        <div class="display-flex cols-40-60 flex-start">

                <div class="table-scroll">

                                <td>連続電流</td>

                                <td>出力タイプ</td>
                                <td>Low-side スイッチ（接地側でのオン/オフ）</td>
                            </tr>

                                <td>備考</td>
                                <td>誘導負荷（ソレノイド、リレー等）を駆動する際はフライバック対策が必要。定格はデバイスデータシート参照</td>
