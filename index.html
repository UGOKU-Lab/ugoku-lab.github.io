<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGOKU Lab</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            background-color: #ffffff;
        }
        .header {
            background-color: #f0641e;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-weight: 700;
        }
        .project {
            border-bottom: 2px solid #f0641e;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .project img {
            max-width: 30%;
            height: auto;
            margin-right: 20px;
        }
        .project-content {
            width: 70%;
            text-align: left;
        }
        .project-content h2 {
            color: #333333;
            margin: 0 0 10px 0;
        }
        .project-content p {
            color: #666666;
        }
        .project-content a {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #f0641e;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .project-content a:hover {
            background-color: #e2561a;
        }
        footer {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #f0641e;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>UGOKU Lab</h1>
    </header>

    <div class="project">
        <img src="images/UGOKU-One.JPG" alt="UGOKU One">
        <div class="project-content">
            <h2>UGOKU One</h2>
            <p>UGOKU Oneはモータやセンサを使ったロボットなどのアプリケーションを開発しております。</p>
            <!-- リポジトリへのリンクボタン -->
            <a href="URL-to-hardware-repo" target="_blank">Hardware Repository</a>
            <a href="URL-to-software-repo" target="_blank">Software Repository</a>
            <a href="URL-to-firmware-repo" target="_blank">Firmware Repository</a>
        </div>
    </div>

    <div class="project">
        <img src="images/FlexConsole.png" alt="FlexConsole">
        <div class="project-content">
            <h2>FlexConsole</h2>
            <p>このプロジェクトは、Bluetooth ClassicのSPPプロファイルを用いてAndroidスマートフォンとデバイスを接続し、デバイスの制御・監視をすることができます。</p>
            <!-- GitHubリポジトリへのリンクボタン -->
            <a href="URL-to-github-repo" target="_blank">GitHub Repository</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 UGOKU Lab. All rights reserved.</p>
    </footer>

</body>
</html>
