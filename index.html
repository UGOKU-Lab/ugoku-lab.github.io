<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UGOKU Lab</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* 背景を白に設定 */
        }
        .header {
            background-color: #f0641e; /* オレンジ色の帯 */
            padding: 10px 0;
            text-align: center;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .project-tile {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #ffffff; /* 背景を白に設定 */
            border-bottom: 2px solid #f0641e; /* オレンジ色のボーダー */
        }
        .project-tile h2 {
            margin: 0;
            color: #333333; /* タイトルの色 */
        }
        .project-tile p {
            color: #666666; /* テキストの色 */
        }
        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>UGOKU Lab</h1>
    </header>

    <div class="container">
        <!-- UGOKU One プロジェクト -->
        <div class="project-tile">
            <h2>UGOKU One</h2>
            <p>「UGOKU One」は、革新的な動きを実現するプロジェクトです。</p>
        </div>

        <!-- FlexConsole プロジェクト -->
        <div class="project-tile">
            <h2>FlexConsole</h2>
            <p>「FlexConsole」は、柔軟性と操作性を兼ね備えたコンソールプラットフォームです。</p>
        </div>
    </div>

</body>
</html>
